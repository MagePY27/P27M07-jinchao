<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">



  </head>
<body>

    <h1>hello BS</h1>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"></script>

<h1>鼠标悬浮高亮的表格</h1>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>表格标题</th>
       <th>表格标题</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <td>表格单元格</td>
       <td>表格单元格</td>
       <td>表格单元格</td>
     </tr>
   <tr class="active">
      <td>.active</td>
      <td>表示当前活动的信息</td>
    </tr>
    <tr class="success">
      <td>.success</td>
      <td>表示成功或者正确的行为</td>
    </tr>
    <tr class="info">
      <td>.info</td>
      <td>表示中立的信息或行为</td>
    </tr>
    <tr class="warning">
      <td>.warning</td>
      <td>表示警告，需要特别注意</td>
    </tr>
    <tr class="danger">
      <td>.danger</td>
      <td>表示危险或者可能是错误的行为</td>
    </tr>
 </tbody>

</table>




<!--定义垂直表单样式-->
<form action="" class="form-horizontal">
    <!--username  start-->
    <div class="form-group">
      <label for="" class="control-label col-md-2" >用户名</label>
      <!--定义下表单所占的空间-->
      <div class="col-md-4">
          <input class="form-control" type="text" name="username" placeholder="请输入用户名">
      </div>
    </div>
    <!--username end-->

   <div class="form-group">
    <label for="" class="control-label col-md-2">密码</label>
    <div class="col-md-4">
        <input class="form-control" type="password" name="pwd">
    </div>
  </div>
  <!---password end-->

  <div class="form-group">
  <label for="" class="control-label col-md-2">密码</label>
   <div class="col-md-4">
    <textarea class="form-control"  rows="3" name="test"></textarea>
   </div>
   </div>

   <div class="form-group">
        <label class="col-md-2 control-label">资产类型</label>
        <div class="col-md-4">
            <select id="tag_update" name="tag"  class="form-control" ></select>
    </div>
    </div><!--add tag  end -->

 <div class="form-group">
   <div class="col-md-4 col-md-offset-2">
     <button class="btn btn-primary">登陆</button>
    <button class="btn btn-warning">取消</button>
   </div>
 </div><!--button end---->
</form>





<!--重要按钮，多用于提交 深蓝色 默认按钮大小是中型-->
<button class="btn btn-primary">重要按钮</button>
<!--一般按钮  浅蓝色 btn-lg表示大按钮-->
<button class="btn btn-info btn-lg"> 一般按钮</button>
 <!--错误按钮，常用于删除  深红色-->
<button class="btn btn-danger"> 错误按钮</button>
<!--警告按钮  橘黄色  btn-sm为小按钮-->
<button class="btn btn-warning btn-sm ">警告按钮</button>
 <!--成功按钮 绿色-->
<button class="btn btn-success">成功按钮</button>
<!--默认的是白色按钮。disable表示这个按钮不能用-->
<button class="btn btn-default disable" > 默认白色按钮</button>


</body>
</html>
