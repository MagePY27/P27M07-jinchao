{% extends "base.html" %}

{% block head %}
<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href="/static/img/favicon_1.ico">

        <title>自动化运维平台</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-reset.css" rel="stylesheet">

        <!--Animation css-->
        <link href="/static/css/animate.css" rel="stylesheet">

        <!--Icon-fonts css-->
        <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="/static/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />


        <!-- Custom styles for this template -->
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/helper.css" rel="stylesheet">

{% endblock %}




{% block content %}
            <div class="wraper container-fluid">
                <div class="page-title">
                    <h3 class="panel-title">用户添加</h3>
                </div>
                    <div class="col-sm-12">
                         <div class="panel">
                             <form method="post" action="" >
                                <label  class="control-label col-lg-2">用户名 *</label>
                                <div class="col-lg-10">
                                        <input class=" form-control" name="user" type="text">
                                </div>
                                <label  class="control-label col-lg-2">姓名 *</label>
                                <div class="col-lg-10">
                                        <input class=" form-control" name="name" type="text">
                                </div>
                                <label  class="control-label col-lg-2">密码 *</label>
                                <div class="col-lg-10">
                                        <input class=" form-control" name="password" type="text">
                                </div>
                                <label  class="control-label col-lg-2">确认密码 *</label>
                                <div class="col-lg-10">
                                        <input class=" form-control" name="confirm_password" type="text">
                                </div>
                                <label  class="control-label col-lg-2">联系电话 *</label>
                                <div class="col-lg-10">
                                        <input class=" form-control" name="phone" type="text">
                                </div>
                                <div class="control-label col-lg-2">性别 *</div>
                                <div class="control-label col-lg-2" >
                                        男 <input type="radio" name="sex" value="0" checked>
                                        女 <input type="radio" name="sex" value="1">
                                </div>

                                <div class="col-lg-offset-2 col-lg-10">
                                        <input  class="btn btn-success" type="submit" name="_save" value="确认">
                                        <input  class="btn btn-default" type="submit" name="_addreturn" value="返回">
                                </div>
                             </form>
                         </div>

                    </div>










            </div>

{% endblock %}



{% block js %}
        <!-- js placed at the end of the document so the pages load faster -->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/pace.min.js"></script>
        <script src="/static/js/wow.min.js"></script>
        <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>

        <!--form validation-->
        <script type="text/javascript" src="/static/assets/jquery.validate/jquery.validate.min.js"></script>

        <!--form validation init-->
        <script src="/static/assets/jquery.validate/form-validation-init.js"></script>

        <script src="/static/js/jquery.app.js"></script>

{% endblock %}
