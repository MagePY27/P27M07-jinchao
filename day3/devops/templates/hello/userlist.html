{% extends "base.html" %}

{% block title %} 用户信息 {% endblock %}

{% block content %}

<form method="get"  action="/hello/userlist/" >
    请输入用户名：
    <input type="text" name="keyword" value="{{object.id}}">
    <button type="submit" value="Submit" >查询 </button>
</form>


<table border="1">
<thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>性别</th>
        <th>编辑</th>
    </tr>
</thead>
<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id}} </td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <td>
            {% if user.sex == 0 %} 男 {% elif user.sex == 1%} 女 {% else %} 未定义 {%endif%}
        </td>
        <td>
             <a href="/hello/useradd/">新增</a>
            <a href="/hello/usermod/{{user.id}}">修改</a>
            <a href="/hello/userdel/{{user.id}}" >删除</a>


        </td>
    </tr>
    {% endfor %}


</tbody>
</table>
{% endblock %}
