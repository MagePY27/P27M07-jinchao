{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block content %}


<!-- Page Content Start -->
            <!-- ================== -->
            <div class="wraper container-fluid">
                <div class="row">
                    <!-- Horizontal form -->
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title">修改用户激活状态</h3></div>
                            {% if code == 0 %}
                                <h1 style="color: lawngreen">{{ result }}</h1>
                            {% elif code == 0 %}
                                 <h1 style="color: lawngreen">{{ errmsg }}</h1>
                            {% endif %}
                            <div class="panel-body">
                                <form class="form-horizontal" method="post" action="" >
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label">修改{{object.username}}激活状态 </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">激活：</label>
                                        <div class="col-sm-5">
                                            暂不激活 <input type="radio" name="is_active" value="0" checked>
                                            激活 <input type="radio" name="is_active" value="1">
                                        </div>
                                    </div>
                                    <div class="form-group m-b-0">
                                        <div class="col-sm-offset-3 col-sm-9">
                                          <button type="submit" class="btn btn-info" name="_save">确认</button>
                                            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                          <a type="button" class="btn btn-primary" href="/userlist/">返回</a>
                                        </div>
                                    </div>
                                </form>
                            </div> <!-- panel-body -->
                        </div> <!-- panel -->
                    </div> <!-- col -->
                </div> <!-- End row -->
            </div>
            <!-- Page Content Ends -->
            <!-- ================== -->
{% endblock %}
{% block js %}
{% endblock %}
