{% extends "base.html" %}
{% block head %}
<!-- Plugins css-->
        <link rel="stylesheet" type="text/css" href="/static/assets/select2/select2.css" />
{% endblock %}
{% block content %}
            <!-- Page Content Start -->
            <!-- ================== -->
            <div class="wraper container-fluid">
                <div class="row">
                     <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title">局点添加服务器</h3></div>
                            <div class="panel-body">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} alert-dismissable">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                <form class="form-horizontal" role="form" action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">选择主机</label>
                                        <div class="col-sm-9">
                                            <select  class="select2" name="hosts" multiple data-placeholder="添加一个或多个用户...">
                                                <option></option>
                                                {% for host in hosts %}
                                                    <option value="{{ host.id }}"{% for person in tag.host_set.all %}{% ifequal person.id host.id %}selected {% endifequal %} {% endfor %}>
                                                        {% if host.name %}{{ host.name }}{% endif %}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-0">
                                        <div class="col-sm-offset-3 col-sm-9">
                                             <button type="submit" name="_save" class="btn btn-primary">保存</button>
                                          &emsp;&emsp;&emsp;&emsp;
                                            <a type="button" class="btn btn-info" href="{% url 'cmdb:tags' %}">返回</a>
                                        </div>
                                    </div>
                                </form>
                            </div> <!-- panel-body -->
                        </div> <!-- panel -->
                    </div> <!-- col -->
                 </div> <!-- End row -->
            </div>
            <!-- Page Content Ends -->
            <!-- ================== -->
{% endblock %}
{% block js %}
    <script src="/static/assets/select2/select2.min.js" type="text/javascript"></script>
<script>
  // Select2
  jQuery(".select2").select2({
      width: '100%'
  });
    </script>
<script>
        $('.users').addClass('active');
        $('.user .groups').addClass('active');
    </script>
{% endblock %}
